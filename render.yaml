services:
  # BACKEND SERVICE
  - type: web
    name: livetruth-server
    env: node
    region: singapore
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_ENGINE_ID
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CLIENT_URL
        value: https://livetruth-client.onrender.com
      - key: NODE_ENV
        value: production

  # FRONTEND SERVICE
  - type: static
    name: livetruth-client
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: livetruth-server
          property: url
